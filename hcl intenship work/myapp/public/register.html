<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register â€” MyApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">MyApp</a>
      <div>
        <a href="login.html" class="btn btn-outline-primary">Login</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="card-title mb-3">Create an account</h4>

            <form id="registerForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <input type="text" name="name" class="form-control" required>
                <div class="invalid-feedback">Please enter your name.</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid email.</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" id="regPassword" class="form-control" required minlength="8">
                <div class="form-text">Minimum 8 characters.</div>
                <div class="progress mt-2">
                  <div id="passwordStrength" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <div class="invalid-feedback">Choose a stronger password.</div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Age</label>
                  <input type="number" name="age" class="form-control" min="1" max="120">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Date of Birth</label>
                  <input type="date" name="dob" class="form-control">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="text" name="contact" class="form-control">
              </div>

              <button id="registerBtn" class="btn btn-primary w-100">
                <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                Register
              </button>
            </form>
          </div>
        </div>
        <!-- Toast container -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
          <div id="toastContainer"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/register.js"></script>
</body>
</html>
